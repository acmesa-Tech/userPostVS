<!Doctype Html>  
<Html>     
<Head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/dt/dt-1.10.9/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/r/dt/dt-1.10.9/datatables.min.js"></script>
    <script src="js_directory/jquery.1.7.min.js"></script>
    <script>
        jQuery.noConflict();
        jQuery(document).ready(


        function($){

            const userId = (new URL(location.href)).searchParams.get('id')
                var arrayReturn = [];
                $.ajax({
            url: "http://jsonplaceholder.typicode.com/posts?userId="+userId,
            async: false,
            dataType: 'json',
            success: function (data) {
                for (var i = 0, len = data.length; i < len; i++) {
                    var desc = data[i].body;
                    arrayReturn.push([ data[i].id, '<a href="http://google.com" target="_blank">'+data[i].title+'</a>', desc.substring(0, 12)]);
                }
            inittable(arrayReturn);
            }
        });

        function inittable(data) {	
        //console.log(data);
            $('#posts').DataTable( {
                "aaData": data
            } );
        }

        });</script>
 
    <Title>     
        Ksense Technology Group LLC - <strong>Take-home challenge</strong>
    </Title>  
</Head>  

<Body>   
    	
<table id="posts" class="display" cellspacing="0" width="100%">
<thead>
    <tr>
        <th>Post ID</th>
        <th>Title</th>
        <th>Body</th>
    </tr>
</thead>

</table>
    
</Body>   
                                           
</Html>
